<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Propinas - Admin</title>
    <link rel="stylesheet" href="admin.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    <div class="background-container"></div>

    <div class="container hidden">
        <header>
            <div class="header-content">
                <img src="/assets/Sunset-Monalisa-logo@2x_color.svg" alt="Logo" class="header-logo">
                <h1>Dashboard de Propinas</h1>
            </div>
            <button id="logout-btn" class="btn btn-logout">
                <i class="fa-solid fa-right-from-bracket"></i>
                Cerrar Sesión
            </button>
        </header>
        
        <main id="main-content">
            <div class="summary-section">
                <div class="metric-card">
                    <div class="metric-icon">
                        <i class="fa-solid fa-receipt"></i>
                    </div>
                    <div class="metric-info">
                        <span class="metric-label">Total de Registros</span>
                        <span id="total-records" class="metric-value">0</span>
                    </div>
                </div>
                <div class="metric-card">
                    <div class="metric-icon">
                        <i class="fa-solid fa-percent"></i>
                    </div>
                    <div class="metric-info">
                        <span class="metric-label">Propina Promedio</span>
                        <span id="average-tip" class="metric-value">0%</span>
                    </div>
                </div>
            </div>

            <div class="controls-container">
                <div class="card filters">
                    <h2><i class="fa-solid fa-filter"></i> Filtros</h2>
                    <form id="filter-form" class="filter-controls">
                        <div class="form-group">
                            <label for="waiter-filter">Nombre del Mesero</label>
                            <input type="text" id="waiter-filter" placeholder="Buscar por nombre...">
                        </div>
                        <div class="form-group">
                            <label for="start-date-filter">Fecha de Inicio</label>
                            <input type="date" id="start-date-filter">
                        </div>
                        <div class="form-group">
                            <label for="end-date-filter">Fecha de Fin</label>
                            <input type="date" id="end-date-filter">
                        </div>
                        <div class="form-actions">
                            <button type="submit" class="btn btn-primary">Aplicar</button>
                            <button type="button" id="reset-filters-btn" class="btn btn-secondary">Limpiar</button>
                        </div>
                    </form>
                </div>

                <div class="card export-card">
                    <h2><i class="fa-solid fa-download"></i> Exportar</h2>
                    <p>Descarga los datos filtrados en formato CSV.</p>
                    <button id="export-csv-btn" class="btn btn-export">
                        <i class="fa-solid fa-file-csv"></i>
                        Exportar a CSV
                    </button>
                </div>
            </div>


            <div class="card data-table">
                 <h2>Registros de Propinas</h2>
                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Mesa</th>
                                <th>Mesero</th>
                                <th>Propina (%)</th>
                                <th>Fecha y Hora</th>
                            </tr>
                        </thead>
                        <tbody id="tips-tbody">
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <div id="loader" class="loader-overlay hidden">
        <div class="loader-spinner"></div>
    </div>

    <div id="login-modal-overlay" class="login-overlay hidden">
        <div class="login-modal">
            <img src="/assets/Sunset-Monalisa-logo@2x_color.svg" alt="Logo Sunset Monalisa" class="login-logo">
            <h2>Acceso de Administrador</h2>
            <form id="login-form">
                <div class="form-group">
                    <div class="input-wrapper">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" id="username" required placeholder="Usuario">
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-wrapper">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" id="password" required placeholder="Contraseña">
                    </div>
                </div>
                <p id="login-error-message" class="error-message hidden"></p>
                <button type="submit" class="btn btn-primary">Ingresar</button>
            </form>
        </div>
    </div>

    <script src="admin.js"></script>
</body>
</html>
